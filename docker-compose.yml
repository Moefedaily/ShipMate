services:
  db:
    image: postgres:16-alpine
    container_name: shipmate-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks: [shipmate_net]

  backend:
    container_name: shipmate-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks: [shipmate_net]

  frontend:
    container_name: shipmate-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks: [shipmate_net]

volumes:
  pg_data:

networks:
  shipmate_net:
    driver: bridge