<header class="app-header">
  <div class="header-inner">
    <!-- Left -->
    <div class="header-left">
      <span class="logo">ShipMate</span>
    </div>
    
    <!-- Center -->
    <nav class="header-center">
      <a routerLink="/" routerLinkActive="is-active">How it works</a>
      <a>Become a driver</a>
      <a>Safety</a>
      <a>Help</a>
    </nav>
    
    <!-- Right -->
    <div class="header-right">
      @if (!isAuthenticated) {
        <button
          class="btn btn--ghost"
          (click)="loginClick.emit()">
          Log in
        </button>
        <button
          class="btn btn--primary"
          (click)="signupClick.emit()">
          Sign up
        </button>
      } @else {
        <span>{{ userName }}</span>
      }
    </div>
  </div>
</header>
