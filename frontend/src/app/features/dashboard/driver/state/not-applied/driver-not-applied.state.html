<section class="driver-empty-state card">

  <div class="icon-wrapper">
    <mat-icon>local_shipping</mat-icon>
  </div>

  <h2>Become a Driver</h2>

  <p>
    Apply to start delivering packages and earn money on routes
    you already travel.
  </p>

  <ul class="benefits">
    <li>
      <mat-icon>payments</mat-icon>
      Earn per delivery
    </li>
    <li>
      <mat-icon>schedule</mat-icon>
      Flexible schedule
    </li>
    <li>
      <mat-icon>verified</mat-icon>
      Verified & secure
    </li>
  </ul>

  <button
    class="btn btn--primary"
    (click)="onApply()"
  >
    Apply to become a driver
  </button>

</section>
