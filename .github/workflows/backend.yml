name: Backend CI

on:
  push:
    branches: [main, dev]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
  pull_request:
    branches: [main, dev]
    paths:
      - "backend/**"

jobs:
  build:
    name: Build, Test & Publish Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: shipmate_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test -d shipmate_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      - name: Wait for PostgreSQL
        run: |
          for i in {1..15}; do
            pg_isready -h localhost -p 5432 -U test -d shipmate_test && break
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Build and Run Tests
        working-directory: ./backend
        run: mvn clean verify

      # Login to GHCR (ONLY on push, not PR)
      - name: Login to GHCR
        if: github.event_name == 'push'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # Build + tag image
      - name: Build Docker Image
        if: github.event_name == 'push'
        working-directory: ./backend
        run: |
          IMAGE="ghcr.io/moefedaily/shipmate-backend"
          docker build -t $IMAGE:${{ github.sha }} -t $IMAGE:latest .

      # Push image
      - name: Push Docker Image
        if: github.event_name == 'push'
        run: |
          IMAGE="ghcr.io/moefedaily/shipmate-backend"
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:latest