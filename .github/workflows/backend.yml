name: Backend CI

on:
  push:
    branches: [main, dev]
    paths:
      - "backend/**"
  pull_request:
    branches: [main, dev]
    paths:
      - "backend/**"

jobs:
  build:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    # PostgreSQL Service for Tests
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: shipmate_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test -d shipmate_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      # Wait for PostgreSQL to be ready
      - name: Wait for PostgreSQL
        run: |
          for i in {1..15}; do
            pg_isready -h localhost -p 5432 -U test && break
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      # Build & Run Tests
      - name: Build and Run Tests
        working-directory: ./backend
        run: mvn clean verify

      # Build Docker Image (if if if if if tests pass)
      - name: Build Docker Image
        working-directory: ./backend
        run: docker build -t shipmate-backend:ci .