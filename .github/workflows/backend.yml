name: Backend CI

on:
  push:
    branches: [main, dev]
    paths:
      - "backend/**"
  pull_request:
    branches: [main, dev]
    paths:
      - "backend/**"

jobs:
  build:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      - name: Build with Maven
        working-directory: ./backend
        run: mvn clean verify -DskipTests
