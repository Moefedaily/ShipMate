name: Backend CI

on:
  push:
    branches: [main, dev]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
  pull_request:
    branches: [main, dev]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"

jobs:
  build:
    name: Build, Test & Publish Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: shipmate_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test -d shipmate_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: "maven"

      - name: Build & Test
        working-directory: ./backend
        run: mvn clean verify

      - name: Login to GHCR
        if: github.event_name == 'push'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set image tag
        if: github.event_name == 'push'
        id: tag
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "TAG=prod" >> $GITHUB_OUTPUT
          else
            echo "TAG=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        if: github.event_name == 'push'
        working-directory: ./backend
        run: |
          IMAGE="ghcr.io/moefedaily/shipmate-backend"
          docker build -t $IMAGE:${{ github.sha }} -t $IMAGE:${{ steps.tag.outputs.TAG }} .

      - name: Push Docker image
        if: github.event_name == 'push'
        run: |
          IMAGE="ghcr.io/moefedaily/shipmate-backend"
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:${{ steps.tag.outputs.TAG }}