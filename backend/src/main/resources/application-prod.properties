# --- App URLs ---
app.frontend.base-url=${APP_FRONTEND_BASE_URL}
app.mail.base-url=${APP_URL}

# --- Database ---
spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# --- Actuator ---
management.endpoints.web.exposure.include=health,info

# --- Mail ---
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SMTP_STARTTLS:true}

app.mail.from=${MAIL_FROM}
app.mail.from-name=${MAIL_FROM_NAME}
app.mail.support-email=${SUPPORT_EMAIL}

# --- Cloudinary ---
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# --- Stripe ---
stripe.secret-key=${STRIPE_SECRET_KEY}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET}
stripe.public-key=${STRIPE_PUBLIC_KEY}

# --- JWT ---
jwt.secret=${JWT_SECRET}
jwt.access-token-ttl=${JWT_ACCESS_TOKEN_TTL:900}
jwt.refresh-token-ttl=${JWT_REFRESH_TOKEN_TTL:1209600}

# --- Delivery Settings (Added to Prod) ---
app.delivery.secret=${DELIVERY_SECRET_CODE}
app.delivery.aeskey=${DELIVERY_AESKEY}
app.delivery.code-ttl-minutes=${DELIVERY_CODE_TTL_MINUTES}

# --- Insurance Settings (Added to Prod) ---
app.insurance.deductible-rate=${INSURANCE_DEDUCTIBLE_RATE:0.10}
app.insurance.max-declared-value=${INSURANCE_MAX_DECLARED_VALUE:3000}
app.driver.strike-threshold=${DRIVER_STRIKE_THRESHOLD:3}
app.insurance.tier1.limit=${INSURANCE_TIER1_LIMIT:1000}
app.insurance.tier1.rate=${INSURANCE_TIER1_RATE:0.02}
app.insurance.tier2.limit=${INSURANCE_TIER2_LIMIT:3000}
app.insurance.tier2.rate=${INSURANCE_TIER2_RATE:0.03}
app.insurance.claim-window-days=${INSURANCE_CLAIM_WINDOW_DAYS:7}
app.commission.rate=0.20
app.file.max-size=${MAX_FILE_SIZE:20971520}