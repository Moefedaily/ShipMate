# DATASOURCE
spring.datasource.url=jdbc:postgresql://localhost:5432/shipmate_test
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.thymeleaf.check-template-location=false
spring.jpa.properties.hibernate.format_sql=false

# FLYWAY
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false

# SECURITY (JWT)
jwt.secret=${JWT_SECRET_TEST:0123456789ABCDEF0123456789ABCDEF}
jwt.access-token-ttl=900
jwt.refresh-token-ttl=1209600

# LOGGING
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=OFF
logging.level.org.flywaydb=INFO

# MAIL (Mocked / Disabled)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false

app.mail.from=noreply@test.shipmate.local
app.mail.from-name=SHIPMATE-TEST
app.mail.base-url=http://localhost:4200

# Cloudinary (Dummy)
cloudinary.cloud-name=test
cloudinary.api-key=test
cloudinary.api-secret=test

# File upload settings
app.file.max-size=20971520
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=100MB

# Stripe (Dummy)
stripe.secret-key=test
stripe.webhook-secret=test
stripe.public-key=test

# Commission
app.commission.rate=0.20

# Delivery (Dummy)
app.delivery.secret=test-secret
app.delivery.aeskey=test-aes-key
app.delivery.code-ttl-minutes=60

# Insurance
app.insurance.deductible-rate=0.10
app.insurance.max-declared-value=3000
app.driver.strike-threshold=3
app.insurance.tier1.limit=1000
app.insurance.tier1.rate=0.02
app.insurance.tier2.limit=3000
app.insurance.tier2.rate=0.03
app.insurance.claim-window-days=7

# Frontend
app.frontend.base-url=http://localhost:4200