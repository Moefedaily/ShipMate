# ===============================
# DATASOURCE
# ===============================
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.thymeleaf.check-template-location=false
spring.jpa.properties.hibernate.format_sql=false

# ===============================
# FLYWAY
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=true

# ===============================
# SECURITY (JWT â€“ test values)
# ===============================
jwt.secret=${JWT_SECRET_TEST:secretTEST}
jwt.access-token-ttl=900
jwt.refresh-token-ttl=1209600

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=OFF
logging.level.org.flywaydb=INFO

# ===============================
# MAIL
# ===============================
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false

app.mail.from=noreply@test.shipmate.local
app.mail.from-name=SHIPMATE-TEST
app.mail.base-url=http://localhost:8080