# DATASOURCE
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.thymeleaf.check-template-location=false
spring.jpa.properties.hibernate.format_sql=false

# FLYWAY
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false

# SECURITY (JWT â€“ test values)
jwt.secret=${JWT_SECRET_TEST}
jwt.access-token-ttl=900
jwt.refresh-token-ttl=1209600

# LOGGING
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web: DEBUG
logging.level.org.hibernate.SQL=OFF
logging.level.org.flywaydb=INFO

# MAIL
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false

app.mail.from=noreply@test.shipmate.local
app.mail.from-name=SHIPMATE-TEST
# app.mail.base-url=http://localhost:8080
app.mail.base-url=${APP_URL:http://localhost:4200}

# Cloudinary configuration
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# File upload settings
app.file.max-size=${MAX_FILE_SIZE:20971520}
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=100MB

# Stripe Configuration
stripe.secret-key=${STRIPE_SECRET_KEY}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET}
stripe.public-key=${STRIPE_PUBLIC_KEY}

#commission=0.20
app.commission.rate=0.20

#Delivery secret code
app.delivery.secret:${DELIVERY_SECRET_CODE}
app.delivery.aeskey:${DELIVERY_AESKEY}
app.delivery.code-ttl-minutes:${DELIVERY_CODE_TTL_MINUTES}

#Insurance settings
app.insurance.deductible-rate=${INSURANCE_DEDUCTIBLE_RATE:0.10}
app.insurance.max-declared-value=${INSURANCE_MAX_DECLARED_VALUE:3000}
app.driver.strike-threshold=${DRIVER_STRIKE_THRESHOLD:3}
app.insurance.tier1.limit: ${INSURANCE_TIER1_LIMIT:1000}
app.insurance.tier1.rate: ${INSURANCE_TIER1_RATE:0.02}
app.insurance.tier2.limit: ${INSURANCE_TIER2_LIMIT:3000}
app.insurance.tier2.rate: ${INSURANCE_TIER2_RATE:0.03}
app.insurance.claim-window-days=${INSURANCE_CLAIM_WINDOW_DAYS:7}

#Frontend
app.frontend.base-url: ${APP_FRONTEND_BASE_URL:http://localhost:4200}
